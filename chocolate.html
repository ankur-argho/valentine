<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Chocolate Day</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Background Image */
        body {
            margin: 0;
            overflow: hidden;
            text-align: center;
            font-family: Arial, sans-serif;
            position: relative;
            background: url("3.jpeg") no-repeat center center/cover;
        }

        /* Fully Transparent Header */
        header {
            padding: 20px;
            color: white;
            font-size: 3rem;
            font-family: 'Dancing Script', cursive;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
        }

        /* Centered Content */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: rgba(0, 0, 0, 0.3); /* Slight dark overlay */
        }

        h1 {
            font-size: 4rem;
            color: #ffffff;
            font-family: 'Dancing Script', cursive;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
        }

        #hug-container {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            top: 0;
            left: 0;
        }

        .hug {
            position: absolute;
            bottom: -50px;
            font-size: 2rem;
            animation: floatUp 5s linear infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }

        /* Fully Transparent Footer */
        footer {
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }

        footer a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            font-size: 1.2rem;
            transition: 0.3s;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            header {
                font-size: 2rem;
            }
            footer a {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <!-- Fully Transparent Header -->
    <header>Happy Chocolate Day üç´</header>

    <!-- Centered Text -->
    <div class="container">
        <h1>Happy Chocolate Day üç´</h1>
    </div>

    <!-- Floating Handshake Emojis -->
    <div id="hug-container"></div>

    <!-- Fully Transparent Footer with Links -->
    <footer>
        <footer>
            <a href="roseday.html">üåπ</a>

            <a href="chocolate.html">üç´</a>

            <a href="hug.html">ü´Ç</a>
            <a href="kiss.html">üòò</a>
        </footer>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const hugContainer = document.getElementById("hug-container");

            function createHug() {
                const hug = document.createElement("div");
                hug.innerText = "üç´"; // Handshake Emoji
                hug.classList.add("hug");

                // Random position and size
                hug.style.left = Math.random() * window.innerWidth + "px";
                hug.style.fontSize = Math.random() * 20 + 30 + "px"; // Random size between 30px-50px

                // Append hug emoji
                hugContainer.appendChild(hug);

                // Remove the hug after animation
                setTimeout(() => {
                    hug.remove();
                }, 5000);
            }

            // Create hug emojis at intervals
            setInterval(createHug, 500);
        });
    </script>

</body>
</html>
